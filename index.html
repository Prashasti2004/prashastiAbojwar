  <title>Founder's Office | Operator Portfolio</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script checks to see if a redirect is present in the query string,
    // converts it back into a correct url and adds it to the browser's history
    // and then redirects to the correct hash-based route.
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      } else if (!l.hash && l.pathname.length > 1) {
        // Redirect to hash-based path if no hash is present
        window.location.replace(l.protocol + '//' + l.host + l.pathname + '#/');
      }
    }(window.location))
  </script>
</head>
